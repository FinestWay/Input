<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome input taking Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="first">
        <h1>To Do Application</h1>
    </section>

    <section class="second">
        <div class="input-icons">
            <img class="icon" src="logo.svg"  alt="">
            <input class="input-field" type="text" placeholder="Enter Your To-Do...">
            <div class="button submit"></div>
        </div>
        <div class="cancel hide"></div>
    </section>

    <section class="third">
        <ul class="lists">
            <li class="list">List</li>
        </ul>
    </section>


    <script src="script.js"></script>
</body>
</html>
